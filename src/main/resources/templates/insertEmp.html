<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>
</head>
<body>

<h2 th:text="'Welcome '+ ${user.username }+'!'"></h2>
<h1>Employee Details</h1>

<form action="#" th:action="@{./save}" th:object="${emp}" method="post">

  Enter Employee ID : <input type="text" th:field="*{empId}"><br><br>
  Enter Employee Name :<input type="text" th:field="*{empName}"><br><br>
  Enter Designation : <input type="text" th:field="*{designation}"><br><br>
  Enter Department : <input type="radio" th:field="*{department}" th:each="deptt : ${empDeptts}" th:value="${deptt}" th:text="${deptt}"><br><br>
  Enter Salary : <input type="text" th:field="*{empSalary}"><br><br>

  <input type="submit" value="Save">
</form>


</body>
</html>
