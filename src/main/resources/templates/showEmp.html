
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>
</head>
<body>
<h2 th:text="'Welcome '+ ${user.username }+'!'"></h2>
<h1>Employee Details</h1>
<table border="1">
  <tr>
    <td>Employee ID</td>
    <td>Employee Name</td>
    <td>Designation</td>
    <td>Department</td>
    <td>Salary</td>
  </tr>

  <tr>
    <td th:text="${employee.empId }"></td>
    <td th:text="${employee.empName }"></td>
    <td th:text="${employee.designation }"></td>
    <td th:text="${employee.department }"></td>
    <td th:text="${employee.empSalary }"></td>
  </tr>
</table>

<br><br>
<a href="./main">GO To Main Page</a>
</body>
</html>
