
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>
</head>
<body>
<h2 th:text="'Welcome '+ ${user.username }+'!'"></h2>
<h1 th:text="'Employee Payslip for Employee ID :' + ${payslip.employee.empId }"></h1>
<table border="1">
  <tr>
    <td>Name</td>
    <td>Designation</td>
    <td>Department</td>
    <td>Salary</td>
    <td>HRA</td>
    <td>DA</td>
    <td>PF</td>
    <td>Total Salary</td>
  </tr>
  <tr>
    <td th:text="${payslip.employee.empName }"></td>
    <td th:text="${payslip.employee.designation }"></td>
    <td th:text="${payslip.employee.department }"></td>
    <td th:text="${payslip.employee.empSalary }"></td>
    <td th:text="${payslip.hr }"></td>
    <td th:text="${payslip.da }"></td>
    <td th:text="${payslip.pf }"></td>
    <td th:text="${payslip.totalSalary }"></td>
  </tr>
</table>

<br><br>
<a href="./main">GO To Main Page</a>
</body>
</html>
